<!doctype html>
<html lang="ja">
    
    <head>
        <meta charset="UTF-8">
        <title>Mitsuruog Learning_js TODOs</title>
    </head>
    
    <body>
        <section id="todoapp">
            <header id="header">
                <h1>Todos</h1>
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
            </header>
            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complate</label>
                <ul id="todo-list"></ul>
            </section>
            <footer id="footer"></footer>
        </section>
        
        <script type="text/template" id="tmpl-item">
            <div class="view">
                <input type="checkbox" class="toggle" <%= complated ? 'checked' : '' %> />
                <label><%- title %></label>
                <button class="destory">destory</button>
            </div>
            <input class="edit" value="<%- title %>" />
        </script>
        
        <script type="text/template" id="tmpl-stats">
            <span id="todo-count">
                <strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left
            </span>
            <% if(complated){ %>
            <button id="clear-complated">Clear complated (<%= complated %>)</button>
            <% } %>
        </script>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>
            if (!window.hasOwnProperty('jQuery')) {
                document.write('<script src="../../assets/js/jquery-1.8.2.min.js"><\/script>');
            }
        </script>
        <script src="../../assets/js/underscore.js"></script>
        <script src="../../assets/js/backbone.js"></script>
        <script src="../../assets/js/backbone.localStorage.js"></script>
        <script src="js/models/todo.js"></script>
        <script src="js/collections/todoList.js"></script>
        <script src="js/views/todo.js"></script>
        <script src="js/views/main.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
