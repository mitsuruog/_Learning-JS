<!doctype html>
<html lang="ja">
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../../../assets/jasmine/jasmine.css">
  <script src="../../../assets/jasmine/jasmine.js"></script>
  <script src="../../../assets/jasmine/jasmine-html.js"></script>
  <script src="../../../assets/jasmine/jasmine-jquery-1.3.1.js"></script>
   
  <!-- include lib files here... -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
        < script >
        if (!window.hasOwnProperty('jQuery')) {
            document.write('<script src="../../../assets/js/jquery-1.8.2.min.js"><\/script>');
        }
    </script>
    <script src="../../../assets/js/underscore.js"></script>
    <script src="../../../assets/js/backbone.js"></script>  
    <script src="../../../assets/js/backbone.localStorage.js"></script>
  
  <!-- include source files here... -->
  <script src="../js/models/todo.js"></script>
  <script src="../js/collections/todoList.js"></script>
  <script src="../js/views/todo.js"></script>
  <script src="../js/views/main.js"></script>
  <script src="../js/app.js"></script>

  <!-- include spec files here... -->
  <script src="spec/models/spec_todo.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
